<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        var activity = ["Science Lab","Swimming","Cooking","Painting"];
        var elements_activity = activity.map( (item,index) => {
          return <option key={index} value={item}>{item}</option>
        });

        var activity = ["Science Lab","Swimming","Cooking","Painting"];
        var elements_activity = activity.map( (item,index) => {
          return <option key={index} value={item}>{item}</option>
        });

        var restriction = ["a) Dietary Restictions","b) Physical Disabilities","c) Medical Needs"];
        var elements_restriction = restriction.map( (item,index) => {
          return <div><label><input type="checkbox" value="first_checkbox" />{item}</label><br /></div>
        });
        
        function RemoveButton(props){
            return( <button>{props.label}</button> )
        }
        
        function RegistrationLine(props){
            return(
                <div>
                    <RemoveButton label={props.text} />
                </div>
            )
        }
        
        function RegistrationList(props){
            return(
                <ol>
                    {props.registrationList.map((item) => 
                        <RegistrationLine text={item} />
                    )}
                </ol>
            )
        }
        
        class App extends React.Component{
            constructor(props){
                super(props)
                this.state = {value:"", items: ["Science Lab","Swimming","Cooking","Painting"] };
            } 

            render(){
                return (
                    <div>
                        <p>First Name</p>
                        <input value={this.state.value}  />
                        <p>Last Name</p>
                        <input value={this.state.value}  />
                        <p>Select Activity</p>
                        <select>{elements_activity}</select>
                        
                        <p>Check all that apply:</p>
						{elements_restriction}
                        <button>Submit</button>
                        
                        <RegistrationList registrationList={this.state.items}/>
                        
                        
                    </div>
                )
            }
        }
        
        ReactDOM.render(
            <App />,
            document.getElementById("root")
        )
        
    </script>
</body>
</html>
