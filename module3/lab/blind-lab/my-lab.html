<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
                
    
    class PostApplication extends React.Component{
    	constructor(props){
    		super(props);
    		this.state={ posts: {} };
    		this.handleChange = this.handleChange.bind(this);
    	}
    	handleChange(event){
    	    console.log("handleChange: " + event.target.name);
    		this.setState( {posts: {}} );
    	}
    	render(){
    		return(
                <div>
                    <div>
                	    <InputField value={this.state.inputName} handleChange={this.handleChange} />
                	    
                	    <SubmitButton/>
                	</div>
                    <div>
                	    <CloseButton/>
                	    <PostText/>
                	    <UpButton/>
                	    <VotesText/>
                	    <DownButton/>
            	    </div>
            	</div>    
    		);
    	}
    }
    
    function InputField(props){
    	return( <input name="inputName" type="text" value={props.value} onChange={props.handleChange} /> );
    }
        
    function SubmitButton(){
    	return( <button name="submitButton" >Submit</button> );
    }
    
    function CloseButton(){
    	return( <button name="closeButton" >X</button> );
    }
    
    function PostText(){
    	return( <span name="postText">This is a example post</span> );
    }

    function UpButton(){
    	return( <button name="UpButton" >+</button> );
    }
    
    function VotesText(){
    	return( <span name="votesText">3</span> );
    }

    function DownButton(){
    	return( <button name="UpButton" >-</button> );
    }

    ReactDOM.render(
        <PostApplication/>,
    	document.getElementById("root")
    );

        
    </script>
</body>
</html>
