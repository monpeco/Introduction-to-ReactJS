<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
</head>
<body>

    <div id="root"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <script type="text/babel">
    
        // This is the functional component
        function HelloWorld(){
            return <h1>Hello World from a function component</h1>
        }
        
        var element = <HelloWorld/>
        
        ReactDOM.render(
            element,
            document.getElementById("root")
        )
        
        ReactDOM.render(
        <HelloWorld/>,
        document.getElementById("div2")
        )
        
        //Adding Properties to Functional Components
        function HelloWorld2(props){
            return <h1>Message: {props.message}</h1>
        }
        
       ReactDOM.render(
            <HelloWorld2 message="Hello World (from adding a property)"/>,
            document.getElementById("div3")
        )
        
        //string literals, arrays or any other type of JavaScript object
        function HelloWorldArray(props){
            return <h1>Value: {props.numberArray[props.index]} </h1>
        }
    
        ReactDOM.render(
            <HelloWorldArray index = "3" numberArray={[1,2,3,4,5]}/>,
            document.getElementById("div4")
        )
    </script>

</body>
</html>
