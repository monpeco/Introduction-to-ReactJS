<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
</head>
<body>

    <div id="root"></div>


    <script type="text/babel">
        
        var DefaulHeader = ["Year","Model","Price","Buy"];
        
        function ShoppingTitle(props){
            return(
                <h2>{props.title}</h2>
            )
        }
        
        function ShoppingItem(props){
            return <option value = {props.item}>{props.item}</option>

        }
        
        function ShoppingSelection(props){
            return(
            <select>
                <ShoppingItem item = {props.items[0]}/>
                <ShoppingItem item = {props.items[1]}/>
                <ShoppingItem item = {props.items[2]}/>
                <ShoppingItem item = {props.items[3]}/>
            </select>
            )
        }
        
        function ShoppingParagraph(props){

            if(props.withCheck == "true"){
            return (
                <div>
                    {props.text}
                    <input type="checkbox" id="coding" name="interest" value="coding" checked/>
                </div>
            )
            }else if(props.withSelection == "true"){
                return (
                <div>
                    {props.text}
                    <ShoppingSelection items = {["All","Cars","Trucks","Convertibles"]}/>
                </div> 
                )
            }
            else{
                return <p>{props.text}</p>
            }
        }
        
        function ShoppingSectionHeader(props){
            return(
                <th>{props.item}</th>
            )
        }
                
        function ShoppingSectionData(props){
            return(
                <td>{props.item}</td>
            )
        }
        
        function ShoppingSection(props){
            return(
                <ul>
                    <tr>
                        <ShoppingSectionHeader item = {DefaulHeader[0]}/>
                        <ShoppingSectionHeader item = {DefaulHeader[1]}/>
                        <ShoppingSectionHeader item = {DefaulHeader[2]}/>
                        <ShoppingSectionHeader item = {DefaulHeader[3]}/>
                    </tr>
                    <tr>
                        <ShoppingSectionData item = {props.data[0]}/>
                        <ShoppingSectionData item = {props.data[1]}/>
                        <ShoppingSectionData item = {props.data[2]}/>
                        <ShoppingSectionData item = {props.data[3]}/>
                    </tr>
                </ul>
            )
        }
        
        function ShoppingApp(props){
            return(
                <div>
                    <ShoppingTitle title = "Welcome to React Transportation" />
                    <ShoppingParagraph text = "The best place to buy vehicles online" />
                    
                    <ShoppingTitle title = "Choose Options"/>
                    <ShoppingParagraph  text = "New Only" withCheck = "true"/>
                    <ShoppingParagraph  text = "Select Type" withSelection = "true" items = {["All","Cars","Trucks","Convertibles"]}/>
                    
                    <ShoppingTitle title = "Cars" />
                    <ShoppingSection  data = {["2013","A","$32000","Buy Now"]}/>
                    <ShoppingSection  data = {["2011","B","$4400","Buy Now"]}/>
                    <ShoppingSection  data = {["2016","B","$15500","Buy Now"]}/>

                    <ShoppingTitle title = "Trucks" />
                    <ShoppingSection  data = {["2014","D","$18000","Buy Now"]}/>
                    <ShoppingSection  data = {["2013","E","$5200","Buy Now"]}/>
                    
                    <ShoppingTitle title = "Convertibles" />
                    <ShoppingSection  data = {["2009","F","$2000","Buy Now"]}/>
                    <ShoppingSection  data = {["2010","G","$6000","Buy Now"]}/>
                    <ShoppingSection  data = {["2012","H","$12500","Buy Now"]}/>
                    <ShoppingSection  data = {["2017","M","$50000","Buy Now"]}/>
                </div>
            )
        }
        
        ReactDOM.render(
            <ShoppingApp/>,
            document.getElementById("root")
        )
        
    </script>

</body>
</html>
