<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
</head>
<body>

    <div id="root"></div>


    <script type="text/babel">

        function ShoppingTitle(props){
            return(
                <h2>{props.title}</h2>
            )
        }
        
        function Shoppingparagraph(props){

            if(props.withCheck == "true")
            return (
                <div>
                    {props.text}
                    <input type="checkbox" id="coding" name="interest" value="coding" checked/>
                </div>
            )
            else
                return <p>{props.text}</p>
        }
        
        function ShoppingApp(props){
            return(
                <div>
                    <ShoppingTitle title = "Welcome to React Transportation" />
                    <Shoppingparagraph text = "The best place to buy vehicles online" />
                    
                    <ShoppingTitle title = "Choose Options"/>
                    <Shoppingparagraph  text = "New Only" withCheck = "true"/>
                </div>
            )
        }
        
        ReactDOM.render(
            <ShoppingApp/>,
            document.getElementById("root")
        )
        
    </script>

</body>
</html>
