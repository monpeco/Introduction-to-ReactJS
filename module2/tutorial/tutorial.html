<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    
</head>
<body>

    <div id="root"></div>


    <script type="text/babel">
                
        function Circle(props){
            var color="white";
            if(props.cell == 1){
                color="black";
            }else if(props.cell == 2){
                color="red";
            }
            var style = {
                backgroundColor:color,
                border: "1px solid black",
                borderRadius: "100%",
                paddingTop: "98%"
            }
            return (
               <div style = {style}></div>
            )
        }
                
        function Cell(props){
            var style = {
                height:50,
                width:50,
                border:"1px solid black",
                backgroundColor:"yellow"
            }
        
            return (
                <div style = {style} onClick={ () => props.handleClick(props.row,props.col) } >
                    <Circle cell={props.cell}/>
                </div>
            )
        }
        
        function Row(props){
            var style = {
                display: "flex"
            }
            var cells =[];
            for(let i = 0; i < 7; i++){
                cells.push(<Cell key={i} cell={props.cells[i]} row={props.row} col={i} handleClick={props.handleClick} />)
            }
            return(
                <div style = {style}>
                    {cells}
                </div>
            )
        }
        
        function Board(props){
            var rows = [];
            for(let i=0; i <= 5; i++){
                rows.push(<Row key={i} row={i} cells={props.cells[i]} handleClick={props.handleClick} />)
            }
            return(
                <div>
                    {rows}
                </div>
            )
        }
        
        class Game extends React.Component{
            constructor(props){
                super(props);
                
                // Add states to the Game
                var cells = []
                for(let i = 0; i < 6; i++ ){
                    cells.push(new Array(7).fill(0))
                }
                this.state = {player:false, cells:cells, winner:0}
                
                // Bind handleClick to the `Game` component
                this.handleClick = this.handleClick.bind(this);
                
            }
            handleClick(row, col){
                console.log("Row: " + row + ", Col: " + col);
                var temp = [];
                for(let i=0; i<6; i++){
                    temp.push(this.state.cells[i].slice())
                }
                temp[row][col] = this.state.player? 1 : 2;
                this.setState({cells: temp, player: !this.state.player}, () => { console.log("cells:" + this.state.cells + ", player: " + this.state.player); } )
                
            }
            render(){
                return(
                    <div>
                        <h1>{this.state.player? "Blacks Turn" : "Reds Turn"}</h1>
                        <Board cells={this.state.cells} handleClick={this.handleClick} />
                        <button>Restar</button>
                    </div>
                )
            }
        }
        
        ReactDOM.render(
            <Game/>,
            document.getElementById("root")
        )
        
    </script>

</body>
</html>
