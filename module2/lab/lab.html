<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    
</head>
<body>

    <div id="root"></div>


    <script type="text/babel">
                
        // All the questions, options to the questions and the correct answer
        var questions = [
            ['Question number 0','Option 0','Option 1','Option 2','Option 3',0],
            ['Question number 1','Option 0','Option 1','Option 2','Option 3',0],
            ['Question number 2','Option 0','Option 1','Option 2','Option 3',0],
            ['Question number 3','Option 0','Option 1','Option 2','Option 3',0],
            ['Question number 4','Option 0','Option 1','Option 2','Option 3',0],
            ['Question number 5','Option 0','Option 1','Option 2','Option 3',0],
            ['Question number 6','Option 0','Option 1','Option 2','Option 3',0],
            ['Question number 7','Option 0','Option 1','Option 2','Option 3',0],
            ['Question number 8','Option 0','Option 1','Option 2','Option 3',0],
            ['Question number 9','Option 0','Option 1','Option 2','Option 3',0],
        ];
        
		function ScoreSection(props){
			return(
				<div>
					<h1>correct: {props.correct}</h1>
					<h1>incorrect: {props.incorrect}</h1>
				</div>
			)
		}

		  
		function AnswerSection(props){
			return(
				<button onClick={ () => props.handleClick(props.index)}>{props.text}</button>
			)
		}

					
		function QuestionSection(props){
			return(
				<div>
					<h1>{props.text}</h1>
				</div>
			)
		}

        
        class TriviaApplication extends React.Component{
        	constructor(props){
        		super(props);
				this.handleClick = this.handleClick.bind(this);
				this.state={solution: questions[0][5]};
        	}
			handleClick(index){
				console.log("click: " + index + "solution: " + this.state.solution);
			}
        	render(){
				var answers = [];
				for(let i=1; i<5; i++){
					answers.push(<AnswerSection text={questions[0][i]}  handleClick={this.handleClick} index={i-1} />)
				}
        		return(
        			<div>
        				<QuestionSection text={questions[0][0]}/>
        				<div>
							{answers}
        				</div>
        				<ScoreSection correct={1} incorrect={2}/>
        			</div>
        		)
        	}
        }

        
        ReactDOM.render(
            <TriviaApplication />,
            document.getElementById("root")
        )
        
    </script>

</body>
</html>
