<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    
</head>
<body>

    <div id="root"></div>


    <script type="text/babel">
                
        // All the questions, options to the questions and the correct answer
        var questions = [
            ['Question number 0','Option 00','Option 01','Option 02','Option 03',0],
            ['Question number 1','Option 10','Option 11','Option 12','Option 13',0],
            ['Question number 2','Option 20','Option 21','Option 22','Option 23',2],
            ['Question number 3','Option 30','Option 31','Option 32','Option 33',3],
            ['Question number 4','Option 40','Option 41','Option 42','Option 43',0],
            ['Question number 5','Option 50','Option 51','Option 52','Option 53',0],
            ['Question number 6','Option 60','Option 61','Option 62','Option 63',0],
            ['Question number 7','Option 70','Option 71','Option 72','Option 73',0],
            ['Question number 8','Option 80','Option 81','Option 82','Option 83',0],
            ['Question number 9','Option 90','Option 91','Option 92','Option 93',0],
        ];
        
		function ScoreSection(props){
			return(
				<div>
					<h1>correct: {props.correct}</h1>
					<h1>incorrect: {props.incorrect}</h1>
				</div>
			)
		}

		  
		function AnswerSection(props){
			return(
				<button onClick={ () => props.handleClick(props.index)}>{props.text}</button>
			)
		}

					
		function QuestionSection(props){
			return(
				<div>
					<h1>{props.text}</h1>
				</div>
			)
		}

        
        class TriviaApplication extends React.Component{
        	constructor(props){
        		super(props);
				this.handleClick = this.handleClick.bind(this);
				this.state={number: 0, solution: questions[0][5], corrects: 0, incorrects: 0};
        	}
			handleClick(index){
				if(this.state.number == 9){
					return;
				}
				console.log("click: " + index + ", solution: " + this.state.solution + ", number: " + this.state.number);
				if(index == this.state.solution){
					console.log("Correct");
					this.setState({corrects: this.state.corrects+1});
				}else{
					console.log("Inorrect!!!");
					this.setState({incorrects: this.state.incorrects+1});
				}
				this.setState({number: this.state.number+1, solution: questions[this.state.number+1][5]});
			}
        	render(){
				var answers = [];
				for(let i=1; i<5; i++){
					answers.push(<AnswerSection text={questions[this.state.number][i]}  handleClick={this.handleClick} index={i-1} />)
				}
        		return(
        			<div>
        				<QuestionSection text={questions[this.state.number][0]}/>
        				<div>
							{answers}
        				</div>
        				<ScoreSection correct={this.state.corrects} incorrect={this.state.incorrects}/>
        			</div>
        		)
        	}
        }

        
        ReactDOM.render(
            <TriviaApplication />,
            document.getElementById("root")
        )
        
    </script>

</body>
</html>
